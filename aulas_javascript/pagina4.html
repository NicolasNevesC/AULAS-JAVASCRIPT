<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Funções em Javascript</h2>
        
        <button type="button" onclick="myFunction()">Enviar!</button>

        <p id="texto1"></p>
        <p id="texto2"></p>

        <script>
            function myFunction() {
                document.getElementById("texto1").innerHTML = "Olá!";
                document.getElementById("texto2").innerHTML = "Como você está?";
            }
        </script>
    </body>
</html>
